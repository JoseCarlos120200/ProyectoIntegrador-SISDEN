{% extends "layout.html" %}
{% block body %}
<style> 
.table-wrapper {
  width: 100%;
  height: 200px; /* Altura de ejemplo */
  overflow: auto;
}

.table-wrapper table {
  border-collapse: separate;
  border-spacing: 0;
}

.table-wrapper table thead {
  position: -webkit-sticky; /* Safari... */
  position: sticky;
  top: 0;
  left: 0;
}

.table-wrapper table thead th,
.table-wrapper table tbody td {
  
  background-color: #FFF;

}
@media print {
   .example-screen {
       display: none;
    }
    .example-print {
       display: block;
    }
}
 </style>
<div class="container-fluid">
  <div class="example-print">
   <div class="col-md-12 order-md-1">
        <h4 class="mb-3" align="center">Comprobante de Pago</h4>
        {% for reserva in reserva %}
        <form class="needs-validation" action="" enctype="multipart/form-data" method="POST">
  
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="firstName">Folio</label>
              <input id="nombrepaciente" name="nombrepaciente" type="text" class="form-control" value={{reserva.0}}>
            </div>
            <div class="col-md-6 mb-3">
              <label for="lastName">Clinica</label>
              <input type="text" class="form-control" id="apellidopaciente" name="apellidopaciente" placeholder="Marca" value="{{reserva.8}}" required>
              
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="firstName">Fecha y hora</label>
              <input type="text" class="form-control" id="telefonopaciente" name="telefonopaciente" placeholder="Placa" value="{{reserva.2}}" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="lastName">Nombre</label>
              <input type="text" class="form-control" id="clinicapaciente" name="clinicapaciente" placeholder="Color" value="{{reserva.4}}" required>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="firstName">Telefono</label>
              <input type="text" class="form-control" id="placa" name="placa" placeholder="Placa" value="{{reserva.7}}" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="lastName">Servicio</label>
              <input type="text" class="form-control" id="marca" name="marca" placeholder="Color" value="{{reserva.6}}" required>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="firstName">Costo</label>
              <input type="text" class="form-control" id="color" name="color" placeholder="" value="{{reserva.10}}" required>
            </div>
          

            <div class="col-md-6 mb-3">
              <label for="firstName">Medico</label>
              <input type="text" class="form-control" id="color" name="color" placeholder="" value="{{reserva.11}}" required>
            </div>
          </div>
          
          {% endfor %}
                
          <hr class="mb-4">
          
        </form>

      </div>
         
  </div>
  <div class="example-screen">
    <div class="col-md-4 mb-3"></div>
    <div class="col-md-4 mb-3"><center><button onclick="window.print();" >
    Imprimir
    </button>
    <br>
    <p><a class="btn btn-primary btn-block  " href="{{ url_for('hometres') }}">Ir a inicio</a></p>
    </center></div>
    <div class="col-md-4 mb-3"></div>


    
       

   
</div>
</div>

</body>

{% endblock %}
