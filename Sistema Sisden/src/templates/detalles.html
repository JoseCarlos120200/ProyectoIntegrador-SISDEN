{% extends "layout.html" %}
{% block body %}

  <div class="row">
    <div class="col-md-3 offset-md-3">
    </div>
    <div class="col-md-6 offset-md-3">
      <div class="card card-body">
 
        <div class="col-md-12">
          <center>
          <h4 class="mb-3">Datos de cita</h4>
          <form class="needs-validation">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="firstName">Folio</label>
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="" value="{{coches.0}}" required disabled>
              </div>
              <div class="col-md-6 mb-3">
                <label for="lastName">Estado</label>
                <input type="text" class="form-control" id="correo" name="correo" placeholder="" value="{{coches.1}}" required disabled>
                
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="firstName">Entrada</label>
                <input type="text" class="form-control" id="contrasena" name="contrasena" placeholder="Placa" value="{{coches.2}}" required disabled>
              </div>
              <div class="col-md-6 mb-3">
                <label for="lastName">Salida</label>
                <input type="text" class="form-control" id="estado" name="estado" placeholder="Color" value="{{coches.3}}" required disabled>
              </div>
            </div> 
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="firstName">Nombre del paciente</label>
                <input type="text" class="form-control" id="rol" name="rol" placeholder="Placa" value="{{coches.4}}" required disabled>
              </div>
              
              <div class="col-md-6 mb-3">
                <label for="firstName">Apellido del paciente</label>
                <input type="text" class="form-control" id="" name="" placeholder="Placa" value="{{coches.5}}" required disabled>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="firstName">Servicio</label>
                <input type="text" class="form-control" id="rol" name="rol" placeholder="Placa" value="{{coches.6}}" required disabled>
              </div>
              
              <div class="col-md-6 mb-3">
                <label for="firstName">Numero</label>
                <input type="text" class="form-control" id="" name="" placeholder="Placa" value="{{coches.7}}" required disabled>
              </div>
            </div>
                
          
            <hr class="mb-4">
            <a class="btn btn-primary btn-block" href="{{ url_for('homedos') }}">Aceptar</a>
          </form>
        </div>
      </div>
      
    </div>

  </div>
</center>
  

{% endblock %}
